<h1>Отдых. {{currentType!}}</h1>
<app-main-img 
    [places]="places"
    [currentCard]="currentCard"
></app-main-img>

<div class="grid">
    <div class="grid-col">        
        <app-places 
            [places]="places" 
            (typeSelected)="getCurrentType($event)" 
            (getCurrentCard)="getCard($event)"
        ></app-places>
    </div>
    <div class="grid-col">        
        <app-social            
            [currentCard]="currentCard"
        ></app-social>       
    </div>
</div>
