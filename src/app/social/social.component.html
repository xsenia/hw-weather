<mat-card>
    <mat-card-title>Информация</mat-card-title>
    <mat-card-content>
        <mat-list  *ngFor="let place of places">              
            <mat-list-item>
                <div matLine><strong>Тип: </strong></div>
                <small>{{place.type}}</small>
            </mat-list-item>           
        </mat-list>
    </mat-card-content>
</mat-card>
