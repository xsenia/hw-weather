<mat-tab-group>
    <mat-tab  *ngFor="let hotel of hotels; index as i" label="{{hotel.type}}">  
        <mat-card class="hotel-card">                
            <mat-card-header>
                <mat-card-title>{{hotel.address}}</mat-card-title>
                <mat-card-subtitle>{{hotel.phone}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image [src]="hotel.img" alt="">
        </mat-card>

    </mat-tab>
</mat-tab-group>
